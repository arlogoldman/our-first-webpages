      <h2>A COAT by WILLIAM BUTLER YATES</h2>
      <br>
</h2>

<strong>I</strong> made <strong>my</strong> song <strong>a</strong> coat <br>
Covered <strong>with</strong> embroideries<br>
<strong>Out</strong> of <strong>old</strong> mythologies<br>
From <strong>heel</strong> to <strong>throat</strong><br>
<strong>But</strong> the <strong>fools</strong> caught <strong>it</strong>,<br>
Wore <strong>it</strong> in <strong>the</strong> world’s <strong>eyes</strong><br>
<strong>As</strong> though <strong>they’d</strong> wrought <strong>it.</strong><br>
Song, <strong>let</strong> them <strong>take</strong> it<br>
<strong>For</strong> there’s <strong>more</strong> enterprise<br>
In <strong>walking</strong> naked.<br>
