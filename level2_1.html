      <h2>A COAT by WILLIAM BUTLER YATES</h2>
      <br>
</h2>
I made my <em>song</em> a coat <br> <br>
Covered with <em>embroideries</em> <br> <br>
Out of old <em>mythologies</em> <br> <br>
From <em>heel to throat</em>; <br> <br>
But the <em>fools</em> caught it,<br> <br>
Wore it in the world’s eyes <br> <br>
As though they’d <em>wrought</em> it. <br> <br>
Song, let them <em>take</em> it <br> <br>
For there’s more <em>enterprise</em> <br> <br>
In walking <em>naked.</em></p>
